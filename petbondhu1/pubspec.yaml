  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.2

  # Image + TFLite
  image_picker: ^0.8.7+3
  image: ^3.0.2
  tflite_flutter: ^0.11.0
  flutter_js: ^0.8.5
  http: ^1.5.0
  http_parser: ^4.0.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/labels.txt
